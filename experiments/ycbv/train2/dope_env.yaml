name: dope
channels:
   - conda-forge
   - pytorch
dependencies:
  - python=3.7
  - gxx_linux-64
  - pytorch
  - torchvision
  - cudatoolkit=11.3.0
  - git-lfs
  - ffmpeg
  - git
  - cmake
  - pip
