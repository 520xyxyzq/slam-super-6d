      - matplotlib
      - simplejson
      - numpy
      - opencv_python
      - photutils
      - scipy
      - pyquaternion
      - tqdm
      - pyrr
      - Pillow>=5.2.0
      - PyYAML
      - tensorboard
      - tensorboardX
      - albumentations
